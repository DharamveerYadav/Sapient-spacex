<div class="message" *ngIf="loading$ | async">
  <div>
    <h1 class="loading">
      We are getting Data from Spacex . . .
    </h1>
  </div>
</div>

<div
  *ngIf="!(loading$ | async) && (programs$ | async) as programs"
  class="grid-cards"
>
  <div *ngFor="let program of programs" class="app-card">
    <app-card [cardItem]="program"></app-card>
  </div>
</div>
